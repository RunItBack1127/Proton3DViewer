version: '3'
services:
  app:
    build:
      context: .
    volumes:
      - static_files:/app/dist

  proxy:
    image: nginx:mainline
    build:
      context: .
    ports:
      - '8080:80'
    volumes:
      - static_files:/usr/share/nginx/html
      - ./proxy/default.conf:/etc/nginx/templates/default.conf.template
    depends_on:
      - app

volumes:
  static_files:
